<!DOCTYPE html>
<html>
<head>
  <title>Subscriber</title>
</head>
<body>
<strong>Orders</strong>
<br>
<div id="messages"></div>

<script type="text/javascript">
  e1 = new EventSource('/events/channel-1');
  e1.onmessage = function(event) {
    document.getElementById('messages').innerHTML += 'New order: ' + JSON.parse(event.data) + '<br>';
  };
</script>
</body>
</html>
