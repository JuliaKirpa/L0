<!DOCTYPE html>
<html lang="en">
<head>
  <title>Subscriber</title>
</head>
<body>
<strong>Orders</strong>
<br>
<div id="messages"></div>

<script type="text/javascript">
  e = new EventSource('/events/channel-1');
  e.onmessage = function(event) {
    document.getElementById('messages').innerHTML += 'New order: ' + event.data + '<br>';
  };
</script>
</body>
</html>
